<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <nav
      class="nav d-flex justify-content-between align-items-center text-light"
    >
      <a class="nav-link" onclick="clearInputs()">
        <i class="fa-solid fa-arrow-rotate-left"></i>
        Clear
      </a>
      <div class="nav-link align-items-center form-check form-switch">
        <input class="switch-input" type="checkbox" id="roundUpSwitch" />
        <label class="switch-label" for="roundUpSwitch">Round Up</label>
        <p style="margin: auto auto auto 10px;">Round Up</p>
      </div>
    </nav>
    <div>
      <h3>Bill Total:</h3>
      <input
        type="number"
        pattern="[0-9]*"
        class="billTotalInput background-gradient text-color"
      />
      <h3>Split: <span class="splitAmt"></span></h3>
      <form class="splitRadio justify-center background-gradient">
        <input type="radio" id="5split" name="split" value="5" />
        <label for="5split"></label>
        <input type="radio" id="4split" name="split" value="4" />
        <label for="4split"></label>
        <input type="radio" id="3split" name="split" value="3" />
        <label for="3split"></label>
        <input type="radio" id="2split" name="split" value="2" />
        <label for="2split"></label>
        <input
          type="radio"
          id="1split"
          name="split"
          value="1"
          checked="checked"
        />
        <label for="1split"></label>
      </form>
      <h3 class="perWithoutTip" style="background-color: #414868;">
        Per Person Without Tip: <span>$<span>0.00</span></span>
      </h3>
      <h3>Service: <span class="servicePercent"></span>%</h3>
      <form class="serviceRadio justify-center background-gradient">
        <input type="radio" id="25percent" name="service" value="25" />
        <label for="25percent"></label>
        <input type="radio" id="20percent" name="service" value="20" />
        <label for="20percent"></label>
        <input type="radio" id="15percent" name="service" value="15" />
        <label for="15percent"></label>
        <input type="radio" id="10percent" name="service" value="10" />
        <label for="10percent"></label>
        <input
          type="radio"
          id="5percent"
          name="service"
          value="05"
          checked="checked"
        />
        <label for="5percent"></label>
      </form>
      <div
        style="background-color: #414868;"
      >
        <h3 class="nobackground">Total With Tip:</h3>
        <h4 class="totalAmt">$<span>0.00</span></h4>
      </div>
      <h3>
        Total Per Person:
        <span class="text-color">$<span class="totalPer">0.00</span></span>
      </h3>
      <h3>
        Total Tip:
        <span class="text-color">$<span class="totalTip">0.00</span></span>
      </h3>
      <h3>
        Tip Per Person:
        <span class="text-color">$<span class="tipPer">0.00</span></span>
      </h3>
    </div>
    <footer>
      <a
        style="color: #565f89; text-decoration: none"
        href="https://github.com/PandolfoM"
        target="_blank"
        >Created by PandolfoM</a
      >
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
