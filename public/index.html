<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <nav class="nav d-flex justify-content-between align-items-end text-light">
      <a class="nav-link" onclick="clearInputs()">
        <i class="fa-solid fa-arrow-rotate-left"></i>
        Clear
      </a>
      <a class="nav-link">Settings <i class="fa-solid fa-gear"></i></a>
    </nav>
    <div style="padding: 0 1rem">
      <h3>Bill Total:</h3>
      <input
        type="number"
        class="billTotalInput green-color"
      />
      <h3>Service: <span class="servicePercent"></span>%</h3>
      <form class="serviceRadio justify-center">
        <input type="radio" id="25percent" name="service" value="25" />
        <label for="25percent"></label>
        <input type="radio" id="20percent" name="service" value="20" />
        <label for="20percent"></label>
        <input type="radio" id="15percent" name="service" value="15" />
        <label for="15percent"></label>
        <input type="radio" id="10percent" name="service" value="10" />
        <label for="10percent"></label>
        <input
          type="radio"
          id="5percent"
          name="service"
          value="05"
          checked="checked"
        />
        <label for="5percent"></label>
      </form>
      <h3>Total With Tip:</h3>
      <h4 class="totalAmt green-color">
        $<span class="totalAmtSpan">0.00</span>
      </h4>
      <h3>
        Total Tip:
        <span class="green-color">$<span class="totalTip">0.00</span></span>
      </h3>
      <div class="form-check form-switch roundUpSwitch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="roundUpSwitch"
        />
        <label class="form-check-label" for="roundUpSwitch">Round Up</label>
      </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
